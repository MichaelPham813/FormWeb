<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=GFS Didot' rel='stylesheet'>
    <title>Web Form</title>
</head>
<body>
    <div class = "banner-background">
        <div class = "box-holder">
            <div class = "background">
                <img class = "background-img" src="./img/nicholas-ledoux-uY4Od-XJAY0-unsplash.jpg" alt="background">
                <div class = "text-background">
                    <img class = "logo" src="./img/odin-lined.png" alt="">
                    <p class = "logo-text" >
                        Stoicism
                    </p>
                </div>
                <div class = "footer-text-holder">
                    <p class = "footer-text-background">
                        Photo by <a class = "credit-text" href="https://unsplash.com/photos/uY4Od-XJAY0">Nicholas Ledoux</a> on <a class = "credit-text" href="https://unsplash.com/">Unsplash</a>
                    </p>
                </div>
            </div>
            <div class = "form">
                <div class = "form-holder">
                    <div class = "text-form-intro">
                        <p>
                            Waste no more time arguing about what a <i>good man</i> should be. <i>Be one</i>.
                            <br>- <strong>Marcus Aurelius</strong>
                        </p>                  
                    </div>
                </div>
                <form action="#">
                    <div class="form-area">
                    <p>
                        Stoicism
                    </p>
                   
                        <div class="fill-out-form">
                            <div class="fill-out-box">
                                <label for="first_name">First Name</label>
                                <br>
                                <input class = "input-box" type="text" id = "first_name" placeholder="John..." required>
                            </div>
                            <div class="fill-out-box">
                                <label for="last_name">Last Name</label>
                                <br>
                                <input class = "input-box" type="text" id = "last_name" placeholder="Doe..." required>
                            </div>
                            <div class="fill-out-box">
                                <label for="email">Email</label>
                                <br>
                                <input class = "input-box" type="text" id = "email" placeholder="example@example.com.." required>
                            </div>
                            <div class="fill-out-box">
                                <label for="phone_number">Phone Number</label>
                                <br>
                                <input class = "input-box" type="number" id = "phone_number" placeholder="" required>
                            </div>
                            <div class="fill-out-box">
                                <label for="password">Password</label>
                                <br>
                                <input class = "input-box" type="password" id = "password" placeholder="" required>
                            </div>
                            <div class="fill-out-box">
                                <label for="password_confirm">Confirm Password</label>
                                <br>
                                <input class = "input-box" type="password" id = "password_confirm" placeholder="" required>
                            </div>
                        </div>
                    </div>
                    <div class="create-form">
                        <button type = "submit" class="create-button" value = "Create account" onclick="checkPassword()">Create account</button>
                    </div>
                </form>
                <p class="signin-btn">
                    Already have an account? <a class = "log-in-btn"  href="#">Log in</a>
                </p>
            </div>
        </div>
    </div>
<script src = "script.js"></script>
</body>

</html>
